<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&amp;display=swap" rel="stylesheet">
        <link rel="preload" as="style" href="./style.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="todo-header mb-3"><h1 class="todo-title">Deni's Todo List</h1></header>
        <div class="container">
            <div class="row">
                <div class="todo-content-container col-12 d-flex justify-content-center mt-3">
                    <form class="todo-form">
                        <input type="text" class="todo-input">
                        <button class="todo-submit">
                            <i class="todo-submit__icon fas fa-plus"></i>
                        </button>
                    </form>
                    <ul class="todo-list">
                
                    </ul>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>

    </body>
</html>
